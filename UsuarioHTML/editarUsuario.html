</head>

    <header>

                <a href="/"><span class="flaticon-011-instagram"></span></a>
            </div>
            <div class="inf-p">
                <p>Más que una tienda, un universo de posibilidades...</p>
            </div>
            <div class="correo-a">
                <a href="Gladiators99zxc@gmail.com">Gladiators99zxc@gmail.com</a>
            </div>
            <div class="inf-p">
                <p>Lun-Vie 10:00a.m--8:00p.m
                Sab-Dom 9:00a.m--9:00p.m</p>
            </div>
        </section> 
        <nav>
            <!-- Aqui va el logo y nombre de la tienda y el nombre de las secciones -->
            <section class="logo-gladiators">
                <a href="index.html"><img src="../img/Logotipo_Gladiator's-Photoroom.png" alt="imagen-logo"></a>

                <a href="./pages/index.html">Inicio</a>

            </section>

    </header>
    <h1>Editar Usuario</h1>
    <br><br>
    <main>
        <section class="label">
        <label for="nombre">id Usuario:</label>
        <input type="text" id="id usuario" name="id" autocomplete="id usuario" required>
        <br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        <br><br>
        <label for="nombre">Apellido Paterno:</label>
        <input type="double" id="apellido paterno" name="apellido paterno"" autocomplete="apellido paterno"" required>
        <br><br>
        <label for="nombre">Apellido Materno:</label>
        <input type="int" id="apellido materno" name="apellido materno" autocomplete="apellido materno" required>
        <br><br> 
        </section> 
        <section class="label">
        <label for="nombre">Nombre de Usuario:</label>
        <input type="int" id="nombre de usuario" name="nombre de usuario" autocomplete="nombre de usuario" required>
        <br><br>  
        <label for="nombre">Contraseña:</label>
        <input type="int" id="contraseña" name="contraseña" autocomplete="contraseña" required>
        <br><br>       
        <label for="nombre">Domicilio:</label>       
        <input type="int" id="domicilio" name="domicilio" autocomplete="domicilio" required>
        <br><br>
        <label for="nombre">Número teléfonico:</label>
        <input type="int" id="número teléfonico" name="número teléfonico" autocomplete="número teléfonico" required>
        <br><br>
        </section>
        <section class="label">
        <label for="nombre">Correo electronico:</label>
        <input type="int" id="correo electronico" name="correo electronico" autocomplete="correo electronico" required>
        <br><br>
        <label for="curp"> CURP:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        <br><br>
        <label for="tipos de usuario">Tipo de usuario </label> 
        <select name="tipos de usuario" id="tipo de usuario">
        <option value="cajero">Cajero</option>
        <option value="administrador">Administrador </option>
        </select>
        <br><br> 
        <label for="mes">Selecciona fecha</label>
        <input type="month" name="mes" id="mes">
        <br><br>
        </section>
        <button class="blog-button" type="submit"><b>Editar</b></button>
        </main>
</body>
